    - uses: pguyot/arm-runner-action@v2
      with:
        image_additional_mb: 1024
        base_image: ${{ matrix.base_image }}
        cpu: ${{ matrix.cpu }}
        cpu_info: ${{ matrix.cpu_info }}
        shell: /bin/bash 
        copy_artifact_path: Release
        commands: |
            mkdir Release
            test `uname -m` = ${{ matrix.arch }}
            grep Model /proc/cpuinfo
            apt-get update -y --allow-releaseinfo-change
            apt-get install --no-install-recommends -y git bison flex cmake make gcc libc6-dev libsdl2-dev libogg-dev libvorbis-dev zlib1g-dev    
            cat /proc/cpuinfo
            cat /etc/os-release
            uname -a
            gcc -c -Q -mcpu=native --help=target
            git clone https://github.com/tx00100xt/SeriousSamAlphaRemake.git
            cmake SeriousSamAlphaRemake/Sources -B SeriousSamAlphaRemake/Sources/build-aarch64 -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }} -DTFE=TRUE -DRPI4=TRIE
            make -C SeriousSamAlphaRemake/Sources/build-aarch64 ecc
            make -j4 -C SeriousSamAlphaRemake/Sources/build-aarch64
            cp -vfr SeriousSamAlphaRemake/Sources/build-aarch64/Debug/*.so SeriousSamAlphaRemake/x64/SamTFE/Mods/SSA/Bin             
            mv SeriousSamAlphaRemake/x64 aarch64
            XZ_DEFAULTS="-T 10" tar --use-compress-program=xz -cpvf SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-rpios-aarch64-bin.tar.xz aarch64
            cp SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-rpios-aarch64-bin.tar.xz Release/
    - name: Prepare Release
      run: |           
         sudo mv ${{github.workspace}}/Release/SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-rpios-aarch64-bin.tar.xz ${{github.workspace}}/
                        
    - name: Upload Release
      uses: actions/upload-artifact@v3
      with:
        name: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-rpios-aarch64-bin.tar.xz
        path: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-rpios-aarch64-bin.tar.xz

  build-ubuntu-riscv53:
    # The host should always be linux
    runs-on: ubuntu-22.04
    name: Ubuntu Release ${{ matrix.arch }}

    # Run steps on a matrix of 4 arch/distro combinations
    strategy:
      matrix:
        include:
          - arch: riscv64
            distro: ubuntu22.04
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Build artifact
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}

          # Not required, but speeds up builds
          githubToken: ${{ github.token }}

          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"

          # Pass some environment variables to the container
          env: | # YAML, but pipe character is necessary
            artifact_name: git-${{ matrix.distro }}_${{ matrix.arch }}

          # The shell to run commands with in the container
          shell: /bin/bash

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            case "${{ matrix.distro }}" in
              ubuntu*|jessie|stretch|buster|bullseye)
                apt-get update -qq -y
                apt-get install -qq -y git cmake build-essential xz-utils &&
                apt-get install -qq -y libsdl2-dev libogg-dev libvorbis-dev &&
                apt-get install -qq -y bison flex zlib1g-dev libxxhash-dev &&
                apt-get install -qq -y libvulkan1 libvulkan-dev vulkan-validationlayers vulkan-validationlayers-dev    
                ;;
              fedora*)
                dnf -y update
                dnf -y install git which
                ;;
              alpine*)
                apk update
                apk add git
                ;;
            esac

          # Produce a binary artifact and place it in the mounted volume
          run: |
            cd ${{github.workspace}}/Sources            
            cmake -B ${{github.workspace}}/Sources/build -DCMAKE_BUILD_TYPE=Release -DTFE=TRUE -DUSE_I386_NASM_ASM=FALSE
            cd ${{github.workspace}}/Sources/build
            make ecc
            make -j4          

      - name: Get current date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
           format: "YYYYMMDD"

      - name: Show current date
        run: |
          echo "${{ steps.date.outputs.time }}"   

      - name: Make artifact
        # Items placed in /artifacts in the container will be in
        # ${PWD}/artifacts on the host.
        run: |
            cd ${{github.workspace}}
            mkdir riscv64 && cd riscv64
            mkdir {SamTFE,SamTFE/Mods,SamTFE/Mods/SSA,SamTFE/Mods/SSA/Bin}
            cd ${{github.workspace}}
            echo "*** Copy SSA Libraries ***"
            echo "cp -vfr Sources/build/Debug/*.so riscv64/SamTFE/Mods/SSA/Bin"
            cp -vfr Sources/build/Debug/libEntities.so riscv64/SamTFE/Mods/SSA/Bin
            cp -vfr Sources/build/Debug/libGame.so riscv64/SamTFE/Mods/SSA/Bin

            echo "*** Create archive ***"
            tar -cJpvf SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-lnx-riscv64-bin.tar.xz riscv64          
            
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-lnx-riscv64-bin.tar.xz
          path: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-lnx-riscv64-bin.tar.xz         

