        path: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-lnx-amd64-bin.tar.xz 

  build-windows-x86:
    name: Windows ${{ matrix.Configuration }} ${{ matrix.Platform }}
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release]
        Platform: [Win32]
    steps:
    - uses: actions/checkout@v3
    - uses: microsoft/setup-msbuild@v1.3.1
      with:
        vs-version: '14.0'
        
    - name: Get current date
      id: date
      uses: Kaven-Universe/github-action-current-date-time@v1
      with:
         format: "YYYYMMDD"

    - name: Show current date
      run: |
        echo "${{ steps.date.outputs.time }}"
               
    - name: MS Build
      working-directory: Sources
      run: | 
         msbuild /m /p:Configuration="${{ matrix.Configuration }}" /p:Platform="${{ matrix.Platform }}" SamAlphaRemake.sln
         cd ${{github.workspace}}
         7z a -mx=9 SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-win32-bin.7z x32
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-win32-bin.7z
        path: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-win32-bin.7z 
        
