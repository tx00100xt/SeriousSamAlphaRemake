name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-alpine-x86:
    name: Alpine ${{ matrix.Configuration }} ${{ matrix.Platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release]
        Platform: [x86]

    steps:
    - uses: actions/checkout@v3

    - name: Install latest stable Alpine Linux
      uses: jirutka/setup-alpine@master
      with:
        arch: ${{ matrix.Platform }}
        branch: 'latest-stable'
        packages: build-base cmake bison flex nasm xz sed sdl2-dev zlib-dev libogg-dev libvorbis-dev
        
    - name: Get current date
      id: date
      uses: Kaven-Universe/github-action-current-date-time@v1
      with:
         format: "YYYYMMDD"

    - name: Show current date
      run: |
        echo "${{ steps.date.outputs.time }}"
        
    - name: Run CMake
      shell: alpine.sh {0}
      run: |
        cd ${{github.workspace}}/Sources 
        find . -name "CMakeLists.txt" -exec sed -i 's/-march=native/-mtune=generic/g' {} +
        cat CMakeLists.txt | grep mtune
        CFLAGS="-w" CXXFLAGS="-w" cmake -B ${{github.workspace}}/Sources/build-x86 -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }} -DCMAKE_C_FLAGS=-mmmx -DCMAKE_CXX_FLAGS=-mmmx -DUSE_I386_NASM_ASM=TRUE -DTFE=TRUE

    - name: Run Build
      shell: alpine.sh {0}
      run: |
          cd ${{github.workspace}}/Sources/build-x86    
          make ecc
          make -j$(nproc || echo 4)
          cp -vfr Debug/*.so ../../x32/SamTFE/Mods/SSA/Bin
          cd ${{github.workspace}}
          tar -cJpvf SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-alpine-x86-bin.tar.xz x32
          
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-alpine-x86-bin.tar.xz
        path: SeriousSamAlphaRemake-${{ steps.date.outputs.time }}-alpine-x86-bin.tar.xz          

  build-alpine-x64:
    name: Alpine ${{ matrix.Configuration }} ${{ matrix.Platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release]
        Platform: [x86_64]

    steps:
    - uses: actions/checkout@v3

    - name: Install latest stable Alpine Linux
      uses: jirutka/setup-alpine@master
      with:
